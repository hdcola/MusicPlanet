<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

<!-- navbar -->

 <nav>
    <h1>Music Planet</h1>

     <ul>
         <li><a href="login.html"><img src="../static/icon/login.png" alt="login png"/> Login </a></li>
         <li><img src="../static/icon/burger-bar.png" alt="burger menu png"/></li>
     </ul>
 </nav>

<!-- body -->

<div class="container">
    <img class="bg-image" src="../static/image/volumetric-musical-background-with-treble-clef-notes-generative-ai.jpg" alt="background image of a musical note">
    <div class="content">
            <button type="button"><a href="login.html">Log in</a></button>
        <p>to search thousands of artists, albums, and songs!</p>
    </div>
</div>

 <!--Waves Container-->

 <div class="wave-container">
     <svg
             class="waves"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 24 150 28"
             preserveAspectRatio="none"
             shape-rendering="auto"
     >
         <defs>
             <path
                     id="gentle-wave"
                     d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
             />
         </defs>
         <g class="parallax">
             <use
                     xlink:href="#gentle-wave"
                     x="48"
                     y="0"
                     fill="rgba(255,255,255,0.7)"
             />
             <use
                     xlink:href="#gentle-wave"
                     x="48"
                     y="3"
                     fill="rgba(255,255,255,0.5)"
             />
             <use
                     xlink:href="#gentle-wave"
                     x="48"
                     y="5"
                     fill="rgba(255,255,255,0.3)"
             />
             <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
         </g>
     </svg>
 </div>
 <!--Waves end-->

</body>
</html>
